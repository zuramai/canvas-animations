<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Animations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <script type="module" crossorigin src="/canvas-animations/assets/index.0957b9ee.js"></script>
    <link rel="stylesheet" href="/canvas-animations/assets/index.38bd42f6.css">
  </head>
  <body>
    <div id="app">
        <div class="container ">
          <h1>CANVAS ANIMATIONS</h1>
          <div class="flex flex-wrap pb-5">
              <div class="md:w-1/2 w-full mb-5 px-5">
                  <div class="card shadow-lg w-full bg-white rounded-md px-5 py-3">
                      <div class="card-header flex justify-between pb-5">
                          <div></div>
                          <h4 class='text-2xl text-center text-gray-600'>LINEAR</h4>
                          <button class='btn-play px-3 py-1 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 transition duration-200'>Play</button>
                      </div>
                      <div class="card-body">
                          <canvas  id="linear" height="250"></canvas>
                      </div>
                  </div>
              </div>
              <div class="md:w-1/2 w-full mb-5 px-5">
                  <div class="card shadow-lg w-full bg-white rounded-md px-5 py-3">
                      <div class="card-header flex justify-between pb-5">
                          <div></div>
                          <h4 class='text-2xl text-center text-gray-600'>EASE</h4>
                          <button class='btn-play px-3 py-1 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 transition duration-200'>Play</button>
                      </div>
                      <div class="card-body">
                          <canvas  id="ease" height="250"></canvas>
                      </div>
                  </div>
              </div>
              <div class="md:w-1/2 w-full mb-5 px-5">
                  <div class="card shadow-lg w-full bg-white rounded-md px-5 py-3">
                      <div class="card-header flex justify-between pb-5">
                          <div></div>
                          <h4 class='text-2xl text-center text-gray-600'>QUINTIC EASE</h4>
                          <button class='btn-play px-3 py-1 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 transition duration-200'>Play</button>
                      </div>
                      <div class="card-body">
                          <canvas  id="quintic-ease" height="250"></canvas>
                      </div>
                  </div>
              </div>
              <div class="md:w-1/2 w-full mb-5 px-5">
                  <div class="card shadow-lg w-full bg-white rounded-md px-5 py-3">
                      <div class="card-header flex justify-between pb-5">
                          <div></div>
                          <h4 class='text-2xl text-center text-gray-600'>QUADRATIC EASE</h4>
                          <button class='btn-play px-3 py-1 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 transition duration-200'>Play</button>
                      </div>
                      <div class="card-body">
                          <canvas  id="quadratic-ease" height="250"></canvas>
                      </div>
                  </div>
              </div>
              <div class="md:w-1/2 w-full mb-5 px-5">
                  <div class="card shadow-lg w-full bg-white rounded-md px-5 py-3">
                      <div class="card-header flex justify-between pb-5">
                          <div></div>
                          <h4 class='text-2xl text-center text-gray-600'>SINE EASE IN OUT</h4>
                          <button class='btn-play px-3 py-1 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 transition duration-200'>Play</button>
                      </div>
                      <div class="card-body">
                          <canvas  id="sine-ease" height="250"></canvas>
                      </div>
                  </div>
              </div>
              <div class="md:w-1/2 w-full mb-5 px-5">
                  <div class="card shadow-lg w-full bg-white rounded-md px-5 py-3">
                      <div class="card-header flex justify-between pb-5">
                          <div></div>
                          <h4 class='text-2xl text-center text-gray-600'>EXPONENTIAL EASE</h4>
                          <button class='btn-play px-3 py-1 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 transition duration-200'>Play</button>
                      </div>
                      <div class="card-body">
                          <canvas  id="exponential-ease" height="250"></canvas>
                      </div>
                  </div>
              </div>
              <div class="md:w-1/2 w-full mb-5 px-5">
                  <div class="card shadow-lg w-full bg-white rounded-md px-5 py-3">
                      <div class="card-header flex justify-between pb-5">
                          <div></div>
                          <h4 class='text-2xl text-center text-gray-600'>EASE OUT BOUNCE</h4>
                          <button class='btn-play px-3 py-1 bg-blue-600 text-white rounded-md text-xs hover:bg-blue-700 transition duration-200'>Play</button>
                      </div>
                      <div class="card-body">
                          <canvas  id="ease-out-bounce" height="250"></canvas>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
    
  </body>
</html>
